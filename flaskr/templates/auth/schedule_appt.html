
{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Schedule Appointments{% endblock %}</h1>
    <style>
    #schedule_appt {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    #schedule_appt td, #schedule_appt th {
    border: 1px solid #ddd;
    padding: 8px;
    }

    #schedule_appt tr:nth-child(even){background-color: #f2f2f2;}

    #schedule_appt tr:hover {background-color: #ddd;}

    #schedule_appt th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: royalblue;
    color: white;
    }

    .topnav input[type=text] {
    float: left;
    padding: 8px;
    border: solid;
    margin-top: 8px;
    margin-right: 16px;
    font-size: 17px;
    }

    #filter{
        background-color: #cccccc;
        width: 70px;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="topnav">

    <label for="Date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="location">Location:</label>
    <select name="location" id="location">
        <option value="Nothing selected" selected>-</option>
        {% for loc in avail_loc %}
          <option value="{{ loc }}">{{ loc }} </option>
        {% endfor %}
    </select>

    <label for="Vaccine Type">Vaccine Type:</label>
    <select name="vctype" id="vctype">
    <option value="Nothing selected" selected>-</option>
        {% for vc in vacc_types %}
          <option value="{{ vc }}">{{ vc }} </option>
        {% endfor %}
    </select>

    <input type="button", value="Filter", id="filter">

    </div>


  <table id="schedule_appt">

  {%  for heading in header %}
      <th> {{ heading }} </th>
  {% endfor %}

  {%  for row in data %}
      <tr>
      {%  for cell in row %}
          <td>
          {{ cell }}
          </td>
      {% endfor %}
      <td> <form method="post"> <input type="submit" name="schedule{{ row[0] }}" value="Schedule"> </form> </td>
      </tr>
  {%  endfor %}
  </table>
{% endblock %}
